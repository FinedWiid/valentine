<!DOCTYPE html>
<html>
<head>
  <title>Valentine</title>
  <style>
    body {
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #ff3366;
      font-size: 36px;
    }

    img {
      width: 200px;
      border-radius: 20px;
      margin: 20px;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      width: 120px;
      height: 60px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }

    #noBtn {
      background-color: #888;
      color: white;
    }

    .yesBtn {
      background-color: #ff4d6d;
      color: white;
    }
  </style>
</head>
<body>
<h1>Will you be my Valentine? ❤️</h1>
<img src="https://raw.githubusercontent.com/FinedWiid/valentine/main/valentine.jpg" alt="valentine">
<div class="buttons">
  <button class="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>
<script>
let yesSize = 1;
let noSize = 1;
const noBtn = document.getElementById("noBtn");
const buttonsDiv = document.querySelector(".buttons");

function yesClicked(btn) {
  alert("Yay!!! ❤️");
}

noBtn.onclick = () => {
  yesSize += 0.2;
  const yesBtn = document.createElement("button");
  yesBtn.className = "yesBtn";
  yesBtn.innerText = "Yes";
  yesBtn.style.transform = `scale(${yesSize})`;
  yesBtn.onclick = () => yesClicked(yesBtn);
  buttonsDiv.appendChild(yesBtn);

  noSize -= 0.1;
  if (noSize < 0.3) noSize = 0.3;
  noBtn.style.transform = `scale(${noSize})`;

  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
};
</script>
</body>
</html>
