<!DOCTYPE html>
<html>
<head>
  <title>Valentine</title>
  <style>
    body {
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #ff3366;
      font-size: 36px;
    }

    img {
      width: 200px;
      border-radius: 20px;
      margin: 20px;
    }

    .buttons {
      margin-top: 30px;
    }

    button {
      width: 120px;
      height: 60px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
      transition: 0.2s;
      position: relative;
    }

    #noBtn {
      background-color: #888;
      color: white;
    }

    .yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .heart-rain {
      position: absolute;
      top: -50px;
      color: #ff3366;
      opacity: 0.6;
      font-size: 24px;
      animation: fall linear forwards;
      text-shadow: 0 0 8px rgba(255, 51, 102, 0.4);
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
<div class="hearts-bg" id="heartsBg"></div>
<h1 style="position: relative; z-index: 1;">Will you be my Valentine? ‚ù§Ô∏è</h1>
<img src="https://raw.githubusercontent.com/FinedWiid/valentine/main/valentine.jpg" alt="valentine" style="position: relative; z-index: 1;">
<div class="buttons" style="position: relative; z-index: 1;">
  <button class="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>
<script>
(function rainHearts() {
  const container = document.getElementById("heartsBg");
  const hearts = ["‚ù§", "‚ô•", "üíï", "üíó"];
  let heartId = 0;

  function createHeart() {
    const el = document.createElement("span");
    el.className = "heart-rain";
    el.textContent = hearts[Math.floor(Math.random() * hearts.length)];
    el.style.left = Math.random() * 100 + "%";
    el.style.fontSize = (14 + Math.random() * 20) + "px";
    el.style.animationDuration = (4 + Math.random() * 6) + "s";
    el.style.animationDelay = Math.random() * 2 + "s";
    el.dataset.id = ++heartId;
    container.appendChild(el);
    setTimeout(() => {
      if (el.parentNode) el.remove();
    }, 12000);
  }

  setInterval(createHeart, 300);
  for (let i = 0; i < 12; i++) setTimeout(createHeart, i * 250);
})();

let yesSize = 1;
let noSize = 1;
const noBtn = document.getElementById("noBtn");
const buttonsDiv = document.querySelector(".buttons");

function yesClicked(btn) {
  alert("Yay!!! ‚ù§Ô∏è");
}

function teleport(btn) {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  btn.style.position = "absolute";
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

noBtn.onclick = () => {
  yesSize += 0.2;
  const yesBtn = document.createElement("button");
  yesBtn.className = "yesBtn";
  yesBtn.innerText = "Yes";
  yesBtn.style.transform = `scale(${yesSize})`;
  yesBtn.onclick = () => yesClicked(yesBtn);
  buttonsDiv.appendChild(yesBtn);
  teleport(yesBtn);

  noSize -= 0.1;
  if (noSize < 0.3) noSize = 0.3;
  noBtn.style.transform = `scale(${noSize})`;
  teleport(noBtn);
};
</script>
</body>
</html>
